<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <script src="./pokedex.js" type="text/Javascript" defer></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="styles/pokeapi.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="title">
        <img class="title_img" src="./assets/pngegg.png" alt="pokemon" />
      </div>
    </header>
    <div class="container">
      <img
        class="container_img"
        src="./assets/icons8-pokedex-96.png"
        alt="pokedex"
      />
      <h1>Discover the real pokedex</h1>
      <img
        class="container_img"
        src="./assets/icons8-pokedex-96.png"
        alt="pokedex"
      />
      <input
        type="text"
        value=""
        class="input"
        placeholder="Search your favourite..."
      />
      <ol id="pokedex"></ol>
    </div>

    <footer class="footer">
      <p class="footer_slogan">GOTTA CATCH'EM ALL!</p>
      <img
        class="footer_img"
        src="./assets/icons8-pokedex-96.png"
        alt="pokedex"
      />
    </footer>
  </body>
</html>
